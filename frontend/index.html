<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mlog — Frontend</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; }
      code { background: #f4f4f4; padding: 0.2rem 0.4rem; border-radius: 4px; }
      .card { border: 1px solid #e3e3e3; padding: 1rem; border-radius: 8px; max-width: 800px; }
      .row { display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap; }
      button { cursor: pointer; padding: .6rem 1rem; border-radius: 6px; border: 1px solid #ccc; background: #fff; }
      pre { background: #fafafa; border: 1px solid #eee; padding: 1rem; border-radius: 8px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>mlog — Frontend de prueba</h1>
    <p>Este frontend simple prueba el backend en <code>http://localhost:8000</code>.</p>

    <div class="card">
      <div class="row">
        <button id="btn-root">Fetch /</button>
        <button id="btn-health">Fetch /health</button>
      </div>
      <h3>Respuesta</h3>
      <pre id="out">(sin datos)</pre>
    </div>

    <script>
      const API = 'http://localhost:8000';

      async function fetchAndShow(path) {
        const out = document.getElementById('out');
        out.textContent = 'Cargando...';
        try {
          const res = await fetch(`${API}${path}`);
          const txt = await res.text();
          out.textContent = `${res.status} ${res.statusText}\n\n` + txt;
        } catch (e) {
          out.textContent = 'Error: ' + e;
        }
      }

      document.getElementById('btn-root').addEventListener('click', () => fetchAndShow('/'));
      document.getElementById('btn-health').addEventListener('click', () => fetchAndShow('/health'));
    </script>
  </body>
  </html>
